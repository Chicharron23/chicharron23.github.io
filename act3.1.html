<h1>Unidad 3 | Actividad 03-1 :: Tema (JavaScript)</h1>

<script>
let numero = Number(window.prompt("Introduce el número por el que quieres que se multiplique y sume:"));
document.write("<table border='1'>");
document.write("<tr><th>No.</th><th>Suma</th><th>Multiplica</th></tr>");
for (let i = 1; i <= 10; i++) {
    document.write("<tr>");
    document.write("<td>" + i + "</td>");
    document.write("<td>" + numero + " + " + i + " = " + (numero + i) + "</td>");
    document.write("<td>" + numero + " × " + i + " = " + (numero * i) + "</td>");
    document.write("</tr>");
}
document.write("</table>");
</script><table border="1"><tbody><tr><th>No.</th><th>Suma</th><th>Multiplica</th></tr><tr><td>1</td><td>0 + 1 = 1</td><td>0 × 1 = 0</td></tr><tr><td>2</td><td>0 + 2 = 2</td><td>0 × 2 = 0</td></tr><tr><td>3</td><td>0 + 3 = 3</td><td>0 × 3 = 0</td></tr><tr><td>4</td><td>0 + 4 = 4</td><td>0 × 4 = 0</td></tr><tr><td>5</td><td>0 + 5 = 5</td><td>0 × 5 = 0</td></tr><tr><td>6</td><td>0 + 6 = 6</td><td>0 × 6 = 0</td></tr><tr><td>7</td><td>0 + 7 = 7</td><td>0 × 7 = 0</td></tr><tr><td>8</td><td>0 + 8 = 8</td><td>0 × 8 = 0</td></tr><tr><td>9</td><td>0 + 9 = 9</td><td>0 × 9 = 0</td></tr><tr><td>10</td><td>0 + 10 = 10</td><td>0 × 10 = 0</td></tr></tbody></table>
